    function quarter(int) {
        switch (int) {
            case 1:
                document.getElementById("quarter").innerHTML = "1st"
                break;
            case 2:
                document.getElementById("quarter").innerHTML = "2nd"
                break;
            case 3:
                document.getElementById("quarter").innerHTML = "3rd"
                break;
            case 4:
                document.getElementById("quarter").innerHTML = "4th"
                break;
        }
    }

    function secondstotime(secondsA, millisecondsA) {
        minutes = Math.floor(secondsA / 60)
        realseconds = secondsA % 60
        if (realseconds < 10) {
            realseconds = "0" + realseconds

        }

        if (secondsA < 60) {
            document.getElementById("time").innerHTML = secondsA + "." + millisecondsA

        } else {
            document.getElementById("time").innerHTML = minutes + ":" + realseconds
        }

    }

    function updateScores() {
        document.getElementById("honkScore").innerHTML = HonkScore
        document.getElementById("mcgooScore").innerHTML = McGooScore
    }

    function processBoxScore(seconds, milliseconds, quarter) {
        Ourtime = (Math.floor(seconds / 60)) + ":" + (seconds % 60)
        if (milliseconds == 0) {
            Passed = false
            for (i = Breaks[quarter-1]; i < Breaks[quarter]; i++) {
                if (Ourtime == Data.Time[i]) {
                    Passed = true;
                    for (x = 0; x < BoxScore.Name.length; x++) {
                        if (Data.Player[i] == BoxScore.Name[x]) {
                            console.log("HERE - " + Ourtime + Data.Thing[i])
                            switch (Data.Thing[i]) {
                                case "Steal":
                                    BoxScore.Steal[x] = BoxScore.Steal[x] + 1
                                    break;
                                case "Assist":
                                    BoxScore.Assist[x] = BoxScore.Assist[x] + 1
                                    break;
                                case "Block":
                                    BoxScore.Block[x] = BoxScore.Block[x] + 1
                                    break;
                                case "Turnover":
                                    BoxScore.Turnover[x] = BoxScore.Turnover[x] + 1
                                    break;
                                case "Offensive Rebound":
                                    BoxScore.OffReb[x] += 1
                                    BoxScore.Rebound[x] += 1
                                    break;
                                case "Defensive Rebound":
                                    BoxScore.DefReb[x] += 1
                                    BoxScore.Rebound[x] += 1
                                    break;
                                case "Foul":
                                    BoxScore.Foul[x] += 1
                                    break;
                                case "Miss 2PT":
                                    BoxScore.FGA[x] += 1
                                    BoxScore.FGP[x] = (Math.round((BoxScore.FGM[x] / BoxScore.FGA[x]) * 10000) / 100) + "%"
                                    break;
                                case "Make 2PT":
                                    BoxScore.FGA[x] += 1
                                    BoxScore.FGM[x] += 1
                                    BoxScore.Points[x] += 2
                                    BoxScore.FGP[x] = (Math.round((BoxScore.FGM[x] / BoxScore.FGA[x]) * 10000) / 100) + "%"
                                    break;
                                case "Miss FT":
                                    BoxScore.FTA[x] += 1
                                    BoxScore.FTP[x] = (Math.round((BoxScore.FTP[x] / BoxScore.FTA[x]) * 10000) / 100) + "%"
                                    break;
                                case "Make FT":
                                    BoxScore.FTA[x] += 1
                                    BoxScore.FTM[x] += 1
                                    BoxScore.Points[x] += 1
                                    BoxScore.FTP[x] = (Math.round((BoxScore.FTP[x] / BoxScore.FTA[x]) * 10000) / 100) + "%"
                                    break;
                                case "Miss 3PT":
                                    BoxScore.TPA[x] += 1
                                    BoxScore.FGA[x] += 1
                                    BoxScore.TPA[x] = (Math.round((BoxScore.TPA[x] / BoxScore.TPM[x]) * 10000) / 100) + "%"
                                    break;
                                case "Make 3PT":
                                    BoxScore.FGA[x] += 1
                                    BoxScore.FGM[x] += 1
                                    BoxScore.TPA[x] += 1
                                    BoxScore.TPM[x] += 1
                                    BoxScore.Points[x] += 3
                                    BoxScore.TPA[x] = (Math.round((BoxScore.TPA[x] / BoxScore.TPM[x]) * 10000) / 100) + "%"
                                    break;
                            }
                            break;
                        }
                    }
                } else if (Passed == true) {
                    Passed = false;
                    break;
                }

            }
        }

    }

    function main(startingTime) {
        time = startingTime
        function loop() {
            if (time > 0.1) {
                x = 100
                setTimeout(() => {
                    time = time - (x / 1000)
                    secondstotime(Math.floor(time), Math.floor((time - Math.floor(time)) * 10))
                    processBoxScore(Math.round(time), Math.floor((time - Math.floor(time)) * 10),1)
                    updateScores()
                    loop()
                }, x)
            } else {

            }

        }
        loop()

    }
